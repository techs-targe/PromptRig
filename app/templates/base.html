<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>{% block title %}{{ app_name | default('PromptRig') }}{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/style.css?v=20251217_theme_v1">
    <style>
        :root {
            {{ css_vars | default('') | safe }}
        }
    </style>
</head>
<body>
    <header class="compact-header">
        <h1>{{ app_name | default('PromptRig') }}</h1>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>{{ app_name | default('PromptRig') }} v{{ app_version | default('3.0.0') }}</p>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
